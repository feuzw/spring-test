<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주민등록번호 입력</title>
    <link rel="stylesheet" href="/styles/rrn/rrn.css">
</head>

<body>
    <div class="container">
        <h1>주민등록번호 입력</h1>

        <form action="/rrn" method="GET" class="rrn-form">
            <div class="input-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="홍길동" required>
            </div>

            <div class="input-group">
                <label>주민등록번호</label>
                <div class="rrn-input-group">
                    <input type="text" id="rrn1" name="rrn1" placeholder="123456" maxlength="6" required>
                    <span class="separator">-</span>
                    <input type="text" id="rrn2" name="rrn2" placeholder="1234567" maxlength="7" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">확인</button>
        </form>

        <a href="/" class="back-link">← 홈으로 돌아가기</a>
    </div>
</body>

</html>
