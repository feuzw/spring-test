<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 - 내 블로그</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/styles/index.css" rel="stylesheet">
    <link href="/styles/product/save.css" rel="stylesheet">
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i> BLOG
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/calculator">계산기</a>
                <a class="nav-link" href="/user/list">유저</a>
                <a class="nav-link" href="/weather/list">날씨</a>
                <a class="nav-link active" href="/product/home">상품</a>
                <a class="btn btn-outline-secondary" href="/auth/login">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </a>
                <a class="btn btn-primary" href="/auth/register">
                    <i class="fas fa-user-plus"></i> 회원가입
                </a>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="container">

            <!-- 상품 등록 섹션 -->
            <div class="register-section">
                <div class="register-card">
                    <div class="register-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="register-content">
                        <h2>상품 등록</h2>
                        <p>CSV 파일에서 상품 데이터를 불러와 등록합니다</p>
                        <form action="/products/all" method="POST" class="register-form">
                            <button type="submit" class="register-btn">
                                <i class="fas fa-upload"></i>
                                상품 등록하기
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>BLOG</h4>
                    <p>개발과 일상에 대한 이야기를 공유합니다.</p>
                </div>
                <div class="footer-section">
                    <h4>빠른 링크</h4>
                    <ul>
                        <li><a href="/calculator">계산기</a></li>
                        <li><a href="/user/list">유저</a></li>
                        <li><a href="/weather/list">날씨</a></li>
                        <li><a href="/product/home">상품</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>연락처</h4>
                    <p>이메일: contact@example.com</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 내 블로그. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
