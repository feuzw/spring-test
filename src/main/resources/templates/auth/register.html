<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/styles/auth/register.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <a href="/" class="home-button" title="홈으로 가기">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
            </a>
            <div class="signup-header">
                <h1>회원가입</h1>
                <p>새로운 계정을 만들어보세요</p>
            </div>
            
            <form class="signup-form" action="/register" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">아이디 *</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="아이디를 입력하세요"
                            required
                            autocomplete="username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="name">이름 *</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="이름을 입력하세요"
                            required
                            autocomplete="name"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="example@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">비밀번호 *</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="8자 이상 입력하세요"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password-confirm">비밀번호 확인 *</label>
                        <input 
                            type="password" 
                            id="password-confirm" 
                            name="password-confirm" 
                            placeholder="비밀번호를 다시 입력하세요"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="010-1234-5678"
                        autocomplete="tel"
                    >
                </div>
                
                <div class="terms-section">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms-all" id="terms-all">
                        <span class="checkbox-text all-agree">전체 동의</span>
                    </label>
                    
                    <div class="terms-divider"></div>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms-service" id="terms-service" required>
                        <span class="checkbox-text">
                            (필수) 서비스 이용약관 동의
                            <a href="/terms" target="_blank" class="terms-link">보기</a>
                        </span>
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms-privacy" id="terms-privacy" required>
                        <span class="checkbox-text">
                            (필수) 개인정보 처리방침 동의
                            <a href="/privacy" target="_blank" class="terms-link">보기</a>
                        </span>
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms-marketing" id="terms-marketing">
                        <span class="checkbox-text">(선택) 마케팅 정보 수신 동의</span>
                    </label>
                </div>
                
                <button type="submit" class="signup-button">회원가입</button>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <div class="social-signup">
                    <button type="button" class="social-button google">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                        </svg>
                        Google로 가입
                    </button>
                    <button type="button" class="social-button github">
                        <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        GitHub로 가입
                    </button>
                </div>
                
                <div class="login-link">
                    <span>이미 계정이 있으신가요?</span>
                    <a href="/login">로그인</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
