<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="/styles/calculator/calculator.css">
</head>

<body>
    <div class="container">
        <h1>계산기</h1>

        <form action="/move/calculator" method="GET" class="calculator-form">
            <div class="input-group">
                <label for="num1">첫 번째 수</label>
                <input type="number" id="num1" name="num1" required>
            </div>

            <div class="input-group">
                <label for="operator">연산자 선택</label>
                <select id="operator" name="operator" required>
                    <option value="plus">+ (더하기)</option>
                    <option value="minus">- (빼기)</option>
                    <option value="multiple">× (곱하기)</option>
                    <option value="divide">÷ (나누기)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="num2">두 번째 수</label>
                <input type="number" id="num2" name="num2" required>
            </div>

            <button type="submit" class="calculate-btn">계산하기</button>
        </form>

        <a href="/" class="back-link">← 홈으로 돌아가기</a>
    </div>
</body>

</html>
